{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voucher Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'generator/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>Voucher Generator</h1>
                <p>Upload your Excel files to generate a PDF.</p>
            </div>

            {% if error %}
            <div class="error-message">
                <p>‚ö†Ô∏è {{ error }}</p>
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data" class="upload-form" id="uploadForm">
                {% csrf_token %}
                <div class="file-input-wrapper">
                    <input type="file" name="files" id="files" class="file-input" multiple required accept=".xlsx,.xls">
                    <label for="files" class="file-label">
                        <span class="icon">üìÇ</span>
                        <span class="text" id="fileText">Choose files or drag & drop</span>
                    </label>
                </div>
                <div id="fileList" class="file-list"></div>
                <button type="submit" class="submit-btn" id="submitBtn">Generate PDF</button>
            </form>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Generating PDF...</p>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('files');
        const fileText = document.getElementById('fileText');
        const fileList = document.getElementById('fileList');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', function (e) {
            const files = e.target.files;
            if (files.length > 0) {
                fileText.textContent = `${files.length} file(s) selected`;

                // Show file list
                fileList.innerHTML = '';
                for (let i = 0; i < files.length; i++) {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.textContent = `üìÑ ${files[i].name}`;
                    fileList.appendChild(fileItem);
                }
            } else {
                fileText.textContent = 'Choose files or drag & drop';
                fileList.innerHTML = '';
            }
        });

        uploadForm.addEventListener('submit', function (e) {
            const files = fileInput.files;
            if (files.length === 0) {
                e.preventDefault();
                alert('Please select at least one file');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
        });
    </script>
</body>

</html>
